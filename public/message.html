<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DMs</title>
  <link rel="stylesheet" href="styling/message.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

<header class="chat-header">
  <button id="back-button" aria-label="Back">
    <i class="fas fa-arrow-left"></i>
  </button>
  <div id="chat-user-info"></div> <!-- Username and age here -->
</header>

<main id="chat-messages" class="chat-messages">
  <!-- Messages go here -->
</main>

<footer class="chat-footer">
  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>
</footer>

<!-- Load your JS last -->
<script src="https://unpkg.com/@supabase/supabase-js"></script> <!-- Load Supabase SDK -->
<script type="module" src="message.js"></script>
</body>
</html>
